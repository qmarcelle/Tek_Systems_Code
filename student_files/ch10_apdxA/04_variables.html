<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Functional Scoping</title>
	
		<script type="text/javascript">
			
			foo = "morning";				
	
			function someFunction() {
				
				foo = "afternoon";			
				
				if(false) {
					var foo = "evening";
				}
				
				alert(this.foo);
				alert(foo);
			}
		
			someFunction();
			
			alert(foo);
			
		</script>
	</head>
	
	<body>
	
	</body>
</html>
