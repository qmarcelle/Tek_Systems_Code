<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
	    <title>Objects</title>

        <script type="text/javascript">

            var myObj1 = {};

            var myObj2 = { name: 'Bob' };

            var myObj3 = { name: 'Bob', age: 35 };

            var myObj4 = { name:     'Bob',
                           age:      35,
                           children: ['Sally', 'Ron', 'Eddie' ]
            };

            var myObj5 = { person : { name: 'Tom' },
                           showName: function() {
                                alert(this.person.name);
                           }
            };


            myObj5.showName();

        </script>
  </head>

  <body>
  </body>
</html>
