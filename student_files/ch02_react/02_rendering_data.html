<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rendering Dynamically</title>
        <style>
            html { font-size: 20px; }
            h3, h4 { margin: 0; }
            ul { padding: 0; list-style-type: none; }
            #root div { width: 40%; padding: 0 0 5px 10px; background-image: linear-gradient(to top, #CAFFB8, #6dc582) }
            #root li { display: flex; }
            #root h2 { font-size: 1.25rem; color: #0b3e6f; }
            #root li h3 { width: 30%; font-size: 1rem; color: #806227;}
            #root li h4 { width: 70%; font-size: 0.9rem; }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="contactdata.js"></script>
        <script src="libs/react.js"></script>
        <script src="libs/react-dom.js"></script>
        <script>

            var contactElems = contacts.map(function(oneContact){
                return React.createElement('li', { key: oneContact.contactid },
                    React.createElement('h3', null, oneContact.name),
                    React.createElement('h4', null, oneContact.address)
                )
            });

            rootEl =
                React.createElement('div', null,
                    React.createElement('h2', null, 'Contacts'),
                    React.createElement('ul', null, contactElems)
                );

            ReactDOM.render(rootEl, document.getElementById('root'));

        </script>
    </body>
</html>
